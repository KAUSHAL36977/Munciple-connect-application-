<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipal Complaint Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card header-card">
            <div class="card-header">
                <h1 class="card-title">
                    <i class="fas fa-building"></i>
                    Municipal Complaint Management System
                </h1>
            </div>
        </div>

        <div class="tabs">
            <div class="tabs-list">
                <button class="tab-trigger active" data-tab="submit">
                    <i class="fas fa-users"></i> Submit Complaint
                </button>
                <button class="tab-trigger" data-tab="track">
                    <i class="fas fa-clipboard-list"></i> Track Complaints
                </button>
            </div>

            <div class="tab-content active" id="submit-tab">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Submit a New Complaint</h2>
                    </div>
                    <div class="card-content">
                        <form id="complaintForm">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="tel" name="phone" required>
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select name="category">
                                        <option value="roads">Roads</option>
                                        <option value="water">Water Supply</option>
                                        <option value="sanitation">Sanitation</option>
                                        <option value="electricity">Street Lights</option>
                                        <option value="garbage">Garbage Collection</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Address</label>
                                <textarea name="address" rows="2" required></textarea>
                            </div>

                            <div class="form-group">
                                <label>Description</label>
                                <textarea name="description" rows="3" required></textarea>
                            </div>

                            <div class="form-group">
                                <label>Priority</label>
                                <select name="priority">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                            </div>

                            <button type="submit" class="submit-btn">Submit Complaint</button>
                        </form>

                        <div class="alert" id="successAlert" style="display: none;">
                            Your complaint has been submitted successfully!
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="track-tab">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Track Your Complaints</h2>
                    </div>
                    <div class="card-content">
                        <div id="complaintsContainer">
                            <div class="no-complaints">No complaints submitted yet</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
