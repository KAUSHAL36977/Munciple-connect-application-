<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipal Complaint Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white min-h-screen">
    <div class="container mx-auto p-4">
        <div class="bg-gradient-to-r from-purple-700 via-pink-700 to-red-700 shadow-lg rounded-lg p-6 mb-6">
            <div class="grid grid-cols-12 items-center">
                <div class="col-span-2 flex justify-center">
                    <i class="fas fa-building text-4xl text-yellow-400"></i>
                </div>
                <div class="col-span-10">
                    <h1 class="text-3xl font-bold text-yellow-400">Municipal Complaint Management System</h1>
                </div>
            </div>
        </div>

        <div class="bg-gradient-to-r from-purple-800 via-pink-800 to-red-800 shadow-lg rounded-lg p-6 mb-6">
            <div class="flex justify-around mb-8">
                <button class="tab-trigger active text-yellow-400 font-semibold border-b-2 border-yellow-400 pb-2" data-tab="submit">
                    <i class="fas fa-users mr-2"></i> Submit Complaint
                </button>
                <button class="tab-trigger text-gray-300 border-b-2 border-transparent pb-2" data-tab="track">
                    <i class="fas fa-clipboard-list mr-2"></i> Track Complaints
                </button>
            </div>

            <div class="tab-content active" id="submit-tab">
                <div class="bg-gradient-to-r from-purple-900 via-pink-900 to-red-900 p-8 rounded-lg shadow-inner">
                    <h2 class="text-2xl font-semibold text-yellow-300 mb-6">Submit a New Complaint</h2>
                    <form id="complaintForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="form-group">
                                <label class="block text-gray-300">Name</label>
                                <input type="text" name="name" required class="w-full p-3 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-800 text-white">
                            </div>
                            <div class="form-group">
                                <label class="block text-gray-300">Email</label>
                                <input type="email" name="email" required class="w-full p-3 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-800 text-white">
                            </div>
                            <div class="form-group">
                                <label class="block text-gray-300">Phone</label>
                                <input type="tel" name="phone" required class="w-full p-3 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-800 text-white">
                            </div>
                            <div class="form-group">
                                <label class="block text-gray-300">Category</label>
                                <select name="category" class="w-full p-3 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-800 text-white">
                                    <option value="roads">Roads</option>
                                    <option value="water">Water Supply</option>
                                    <option value="sanitation">Sanitation</option>
                                    <option value="electricity">Street Lights</option>
                                    <option value="garbage">Garbage Collection</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="block text-gray-300">Address</label>
                            <textarea name="address" rows="2" required class="w-full p-3 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-800 text-white"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="block text-gray-300">Description</label>
                            <textarea name="description" rows="3" required class="w-full p-3 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-800 text-white"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="block text-gray-300">Priority</label>
                            <select name="priority" class="w-full p-3 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 bg-gray-800 text-white">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>

                        <button type="submit" class="w-full bg-yellow-500 text-white p-3 rounded hover:bg-yellow-600 transition duration-300">Submit Complaint</button>
                    </form>

                    <div class="alert mt-6 p-3 bg-green-100 text-green-700 rounded" id="successAlert" style="display: none;">
                        Your complaint has been submitted successfully!
                    </div>
                </div>
            </div>

            <div class="tab-content hidden" id="track-tab">
                <div class="bg-gradient-to-r from-purple-900 via-pink-900 to-red-900 p-8 rounded-lg shadow-inner">
                    <h2 class="text-2xl font-semibold text-yellow-300 mb-6">Track Your Complaints</h2>
                    <div id="complaintsContainer">
                        <div class="text-gray-300">No complaints submitted yet</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.tab-trigger').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-trigger').forEach(btn => {
                    btn.classList.remove('text-yellow-400', 'font-semibold', 'border-yellow-400');
                    btn.classList.add('text-gray-300', 'border-transparent');
                });
                button.classList.add('text-yellow-400', 'font-semibold', 'border-yellow-400');

                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
                document.getElementById(button.getAttribute('data-tab') + '-tab').classList.remove('hidden');
            });
        });

        document.getElementById('complaintForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successAlert').style.display = 'block';
        });
    </script>
</body>
</html>
